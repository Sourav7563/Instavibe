<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>New Post</title>
<link rel="stylesheet" type="text/css" th:href="@{/profile.css}">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>
<body>
	<nav>
		<span th:text="${session.username}"></span> <a href="/goHome"><i
			class="fas fa-home"></i> News feed</a> <a href="/openCreatePost"><i
			class="fas fa-plus-circle"></i> Create post</a> <a href="/openMyProfile"><i
			class="fas fa-user-circle"></i> My profile</a> <a href="/logout"><i
			class="fas fa-sign-out-alt"></i> LOG OUT</a>
	</nav>
	<h2>Profile Creation</h2>
	<form id="profileForm" action="/createPost" method="post"
		enctype="multipart/form-data">
		<textarea name="caption" placeholder="caption" required></textarea>
		<br> <br> <input type="file" name="photo" accept="image/*" />
		<br> <br>
		<button type="submit">POST</button>
	</form>
</body>
</html>
